<!DOCTYPE html>
<style>
  a{
    color: rgba(0, 113, 133, 0.823);
    font-weight: bold;
    font-size: 15px;
  }

  a:hover{
    color: rgb(199, 81, 31);
    transition: color 0.17s;
  }

  p{
    color: rgb(0, 118, 0);
    font-weight: bolder;
    font-size: medium;
  }
  
  .add-button{
    font-size: small;
    font-weight: bold;
    color: black;
    background-color: rgb(255, 216, 20);
    cursor: pointer;
    border: none;
    border-radius: 15px;
    width: 118px;
    height: 30px;
    margin-right: 8px;
  }
  
  .add-button:hover{
    background-color: rgb(247, 202, 0);
  }

  .add-button:active{
    opacity: 0.5;
  }

  .buy-button{
    font-size: small;
    font-weight: bold;
    color: black;
    background-color: rgb(255, 164, 28);
    cursor: pointer;
    border: none;
    border-radius: 15px;
    width: 118px;
    height: 30px;
  }

  .buy-button:hover{
    background-color: rgb(250, 137, 0);
  }

  .buy-button:active{
    opacity: 0.5;
  }
</style>

<html>
  <a href="https://amazon.com">Back to Amazon</a>

  <body>
   <h1>
    Nike Black Running Shoes
   </h1> 

   <p>
    $39 - in stock.
   </p>

   <h5>
    Free delivery tomorrow.
   </h5>

   <button class="add-button">
    Add to Cart
  </button>

  <button class="buy-button">
    Buy now
  </button>
  </body>
</html>
